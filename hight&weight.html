<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height&weight</title>
    <style>
        .box{
            height: 40px;
            width: 40px;
        }
        #box1{
            background-color: yellow;
            color: green;
        }
        #box2{
            background-color: red;
            color: pink;
        }
        #box3{
            background-color: aqua;
            color: black;
        }
    </style>

</head>
<body>
<div>
        <p id="box1" class="box">box1</p>
        <p id="box2" class="box">box2</p>
        <p id="box3" class="box">box3</p>
    </div>
    
</body>
</html>
